{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block body %}
<article id="post">
<header>
<h1>{{ title }}</h1>
</header>
{{ content }}
{% if mdate %}
<footer>
    <em>Page was last modified on {{ mdate | datetimeformat('%d %b %Y') }}</em>
</footer>
{% endif %}
</article>
{% endblock %}
